<div class="content">
    <p>Content retrieved from: <a href="{{url}}" target="_blank">{{url}}</a></p>
    <mat-card class="example-card" *ngFor="let res of restaurants">
        <mat-card-header>
            <mat-card-title>{{res.name}}</mat-card-title>
            <mat-card-subtitle>{{res.address}}&nbsp;
                <a href="https://www.google.pt/maps/place/{{res.address}}" target="_blank">
                    <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
                </a>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{res.description}}
            </p>
        </mat-card-content>
    </mat-card>
</div>

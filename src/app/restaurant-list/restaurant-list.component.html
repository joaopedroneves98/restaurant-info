<div>
    <mat-card class="example-card" *ngFor="let res of restaurants">
        <mat-card-header>
            <mat-card-title>{{res.name}}</mat-card-title>
            <mat-card-subtitle>{{res.address}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/{{res.logo.name}}" alt="{{res.name}} logo">
        <mat-card-content>
            <p>
                {{res.description}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
